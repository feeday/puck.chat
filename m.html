<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.svg">
  <title>视频转图片</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      margin: 10px;
    }

    #videoInput,
    #intervalInput,
    #intervalSecondsInput,
    .button,
    .button2 {
      /* 添加 #intervalInput */
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #imageDisplayContainer {
      display: none;
      text-align: center;
      margin-bottom: 10px;
    }

    #displayedImage {
      max-width: 100%;
      height: auto;
    }

    .image-time {
      margin-top: 5px;
      font-size: 0.8em;
      color: #666;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .button,
    .button2 {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .button2 {
      display: inline-block;
    }
  </style>

</head>

<body>
  <div class="container">
    <div id="imageDisplayContainer" class="image-display-container">
      <img id="displayedImage" src="" alt="Converted Image" onclick="showNextImage()">
      <div id="imageTimeLabel" class="image-time"></div>
      <div class="button-container">
        <button id="prevButton" class="button">上帧</button>
        <button id="returnButton" class="button">清除</button>
        <button class="button" onclick="window.open('https://3g.gljlw.com/diy/douyin.php', '_blank')">水印</button>
        <button id="nextButton" class="button">下帧</button>
      </div>
    </div>
    <input type="file" id="videoInput" accept="video/*">
    <input type="number" id="intervalInput" value="1">

    <button class="button2" id="convertButton">视频转图片-每秒查看帧数</button>
    <button class="button2" onclick="window.open('https://tool.browser.qq.com/audio_extractor.html', '_blank')">在线视频提取音频</button>
    <button class="button2" onclick="window.open('../page/rmb.html')">金钱计算器</button>


  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var fileInput = document.getElementById('videoInput');
      var intervalInput = document.getElementById('intervalInput');
      var convertButton = document.getElementById('convertButton');
      var prevButton = document.getElementById('prevButton');
      var nextButton = document.getElementById('nextButton');
      var returnButton = document.getElementById('returnButton');
      var totalDuration;
      var video;
      var images = [];
      var currentImageIndex = -1;

      // 添加事件监听器
      prevButton.addEventListener('click', showPreviousImage);
      nextButton.addEventListener('click', showNextImage);
      returnButton.addEventListener('click', resetUI);

      fileInput.addEventListener('change', function (e) {
        var file = e.target.files[0];
        if (!file || !file.type.startsWith('video/')) {
          alert('请选择一个视频文件。');
          return;
        }

        // 创建视频元素并加载选定的视频文件
        var objectURL = URL.createObjectURL(file);
        video = document.createElement('video');
        video.src = objectURL;
        video.load();

        video.onloadedmetadata = function () {
          // 当视频的元数据加载完成后，获取视频的总时长
          videoDuration = video.duration;
        };
      });


      convertButton.addEventListener('click', function () {
        var startTime = Date.now();
        convertToImage(startTime);
      });

      function convertToImage(startTime) {
        var totalFrames = 0;
        var currentTime = 0;
        var fps = parseInt(intervalInput.value, 10); // 从输入框获取帧率
        if (!video) {
          alert('请先选择一个视频文件');
          return;
        }



        if (isNaN(fps) || fps <= 0) {
          alert('请输入有效的视频帧率。');
          convertButton.textContent = '帧率值必须大于0'; // 重置按钮文本
          intervalInput.value = 1;
          return;
        }


        var frameDuration = 1 / fps; // 计算每帧的时间间隔（秒）

        function updateButtonText() {
          var totalDuration = secondsToTimeString(videoDuration); // 将总时长转换为 hh:mm:ss 格式
          convertButton.textContent = '时长: ' + totalDuration + ' / 正在转换第 ' + totalFrames + ' 帧...';

        }

        function captureFrame() {
          if (currentTime >= video.duration) {
            var totalDuration = secondsToTimeString(videoDuration); // 将总时长转换为 hh:mm:ss 格式

            convertButton.textContent = '时长: ' + totalDuration + '，用时: ' + ((Date.now() - startTime) / 1000).toFixed(2) + '秒，总帧数: ' + totalFrames;

            if (images.length > 0) {
              currentImageIndex = 0;
              updateImageDisplay();
            } else {
              alert('未能从视频中提取任何图片。');
            }
            return;
          }

          video.currentTime = currentTime;
          video.onseeked = function () {
            var canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            images.push({ url: canvas.toDataURL(), time: currentTime });

            totalFrames++;
            currentTime += frameDuration;
            updateButtonText();
            setTimeout(captureFrame, 1); // 异步调用
          };
        }

        captureFrame();
      }

      function createVideoElement(file) {
        var objectURL = URL.createObjectURL(file);
        video = document.createElement('video');
        video.src = objectURL;
        video.load();
      }

      function updateImageDisplay() {
        var imageContainer = document.getElementById('imageDisplayContainer');
        var displayedImage = document.getElementById('displayedImage');
        var imageTimeLabel = document.getElementById('imageTimeLabel');
        if (currentImageIndex >= 0 && currentImageIndex < images.length) {
          displayedImage.src = images[currentImageIndex].url;
          var frameNumber = currentImageIndex + 1;
          imageTimeLabel.textContent = `时长: ${secondsToTimeString(images[currentImageIndex].time)} - 第 ${frameNumber} 帧`;
          imageContainer.style.display = 'block';
          prevButton.style.display = 'inline-block';
          nextButton.style.display = 'inline-block';
          returnButton.style.display = 'inline-block';
        }
      }

      function showPreviousImage() {
        if (currentImageIndex > 0) {
          currentImageIndex--;
          updateImageDisplay();
        }
      }

      function showNextImage() {
        if (currentImageIndex < images.length - 1) {
          currentImageIndex++;
          updateImageDisplay();
        }
      }

      function resetUI() {
        document.getElementById('imageDisplayContainer').style.display = 'none';
        prevButton.style.display = 'none';
        nextButton.style.display = 'none';
        returnButton.style.display = 'none';
        convertButton.textContent = '视频转图片按秒查看浏览';
        images = [];
        currentImageIndex = -1;
      }

      function secondsToTimeString(seconds) {
        var hours = Math.floor(seconds / 3600);
        var minutes = Math.floor((seconds % 3600) / 60);
        var remainingSeconds = Math.floor(seconds % 60);
        return `${padZero(hours)}:${padZero(minutes)}:${padZero(remainingSeconds)}`;
      }

      function padZero(number) {
        return number < 10 ? '0' + number : number.toString();
      }
    });
  </script>

</body>

</html>

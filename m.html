<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.svg">
  <title>视频转图片</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      margin: 10px;
    }
    #videoInput, #intervalSecondsInput, #convertButton, .button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #imageDisplayContainer {
      display: none;
      text-align: center;
      margin-bottom: 10px;
    }
    #displayedImage {
      max-width: 100%;
      height: auto;
    }
    .image-time {
      margin-top: 5px;
      font-size: 0.8em;
      color: #666;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .button, .button2 {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    
    .button2 {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
   
    <div id="imageDisplayContainer" class="image-display-container">
      <img id="displayedImage" src="" alt="Converted Image">
      <div id="imageTimeLabel" class="image-time"></div>

      <div class="button-container">
        <button id="prevButton" class="button">上秒</button>
        <button id="returnButton" class="button">清除</button>
        <button class="button" target="_blank" onclick="window.location.href='https://3g.gljlw.com/diy/douyin.php'">提取</button>
        <button id="nextButton" class="button">下秒</button>
      </div>

    </div>
    <input type="file" id="videoInput" accept="video/*">
    <input type="number" id="intervalSecondsInput" placeholder="请输入间隔秒数" value="1">
    <button class="button2" id="convertButton">视频转图片按秒查看浏览</button>
  
    

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var fileInput = document.getElementById('videoInput');
      var intervalSecondsInput = document.getElementById('intervalSecondsInput');
      var video;
      var images = [];
      var currentImageIndex = -1;

      document.getElementById('convertButton').addEventListener('click', convertToImage);
      document.getElementById('prevButton').addEventListener('click', showPreviousImage);
      document.getElementById('nextButton').addEventListener('click', showNextImage);
      document.getElementById('returnButton').addEventListener('click', resetUI);

      fileInput.addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (!file || !file.type.startsWith('video/')) {
          alert('请选择一个视频文件。');
          return;
        }
        createVideoElement(file);
      });

      function convertToImage() {
        var intervalSeconds = parseInt(intervalSecondsInput.value, 10);
        if (!video || isNaN(intervalSeconds) || intervalSeconds <= 0) {
          alert('请先选择一个视频并输入有效的间隔秒数。');
          return;
        }
        images = [];
        var currentTime = 0;
        function captureFrame() {
          if (currentTime >= video.duration) {
            if (images.length > 0) {
              currentImageIndex = 0;
              updateImageDisplay();
            } else {
              alert('未能从视频中提取任何图片。');
            }
            return;
          }
          video.currentTime = currentTime;
          video.onseeked = function() {
            var canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            images.push({ url: canvas.toDataURL(), time: currentTime });
            currentTime += intervalSeconds;
            captureFrame();
          };
        }
        captureFrame();
      }

      function createVideoElement(file) {
        var objectURL = URL.createObjectURL(file);
        video = document.createElement('video');
        video.src = objectURL;
        video.load();
      }

      function updateImageDisplay() {
        var imageContainer = document.getElementById('imageDisplayContainer');
        var displayedImage = document.getElementById('displayedImage');
        var imageTimeLabel = document.getElementById('imageTimeLabel');
        if (currentImageIndex >= 0 && currentImageIndex < images.length) {
          displayedImage.src = images[currentImageIndex].url;
          imageTimeLabel.textContent = `时间: ${secondsToTimeString(images[currentImageIndex].time)}`;
          imageContainer.style.display = 'block';
          document.getElementById('prevButton').style.display = 'inline-block';
          document.getElementById('nextButton').style.display = 'inline-block';
          document.getElementById('returnButton').style.display = 'inline-block';
        }
      }

      function showPreviousImage() {
        if (currentImageIndex > 0) {
          currentImageIndex--;
          updateImageDisplay();
        }
      }

      function showNextImage() {
        if (currentImageIndex < images.length - 1) {
          currentImageIndex++;
          updateImageDisplay();
        }
      }

      function resetUI() {
        document.getElementById('imageDisplayContainer').style.display = 'none';
        document.getElementById('prevButton').style.display = 'none';
        document.getElementById('nextButton').style.display = 'none';
        document.getElementById('returnButton').style.display = 'none';
      }

      function secondsToTimeString(seconds) {
        var hours = Math.floor(seconds / 3600);
        var minutes = Math.floor((seconds % 3600) / 60);
        var remainingSeconds = Math.floor(seconds % 60);
        return `${padZero(hours)}:${padZero(minutes)}:${padZero(remainingSeconds)}`;
      }

      function padZero(number) {
        return number < 10 ? '0' + number : number.toString();
      }

    });
  </script>
</body>
</html>
